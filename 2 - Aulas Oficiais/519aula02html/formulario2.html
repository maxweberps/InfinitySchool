<!--
    FAÇA UM FORMULÁRIO DE CADASTRO QUE VAI TER OS CAMPOS:
nome de usuário (text)
email (email)
senha (password)
sexo (2 radios)
linguagens (4 checkbox)
cursos (select com 3 opçoes)
mensagem (textarea)
botão (button)
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <form>
        <label for="usuario">Nome de usuário:</label>
        <input type="text" id="usuario">
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="joao@email.com">
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo">Masculino
        <input type="radio" id="sexo">Feminino
        <br>


    </form>
    
</body>
</html>
